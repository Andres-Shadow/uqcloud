<!DOCTYPE html>
<html>

<head>

  <title>Create Host</title>
  <link rel="icon" type="image/x-icon" href="/web/static/img/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="/web/static/css/mainpage.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="/web/static/bootstrap/css/bootstrap.min.css">
  <link href="/web/static/css/styles.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- FontAwesome Icons -->
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <script src="/web/static/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script src="/web/static/js/mainpage.js"></script>

</head>


<body class="sb-nav-fixed">

  <!-- NAVBAR -->
  {{template "mainpage-navbar.html"}}

  <div id="layoutSidenav">

    {{template "mainpage-sidebar.html" .}}

    <div id="layoutSidenav_content">
      <main>
        <div>
          <div class="container">
            <div class="center-content">

              <!-- Mensaje de éxito -->
              <div id="successMessage" class="alert alert-success alert-dismissible fade show" role="alert" style="display:none;">
                {{ .message }}
              </div>
              <div id="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert" style="display:none;">
                {{ .message }}
                <button type="button" class="close" data-bs-dismiss="alert" aria-label="close"></button>
              </div>

              <form class="row g-3 create-form mx-3 my-2" id="createHost" method="post" action="/createHost" onsubmit="return showSuccessMessage()">
                <h1 class="centre-tittle">
                  <i class="bi bi-pc-display"></i> Crear Host
                </h1>
                <hr class="mt-3">

                <div class="col-md-4">
                  <label for="inputNameHost" class="form-label">Nombre del Host</label>
                  <input type="text" class="form-control" id="inputNameHost" placeholder="Ingresa el nombre del Host">
                </div>

                <div class="col-md-4">
                  <label for="inputUserName" class="form-label">Nombre del usuario</label>
                  <input type="text" class="form-control" id="inputUserName" placeholder="Ingresa el nombre del usuario">
                </div>

                <div class="col-md-4"></div>

                <div class="col-md-4">
                  <label for="inputCPUHost" class="form-label">CPU total del Host</label>
                  <input type="number" min="1" max="16" class="form-control" id="inputCPUHost" placeholder="Ingresa la CPU total del host">
                </div>

                <div class="col-md-4">
                  <label for="inputAlmacenamiento" class="form-label">Almacenamiento total del Host (GB)</label>
                  <input type="number" min="1" class="form-control" id="inputAlmacenamiento" placeholder="Ingresa el almacenamiento total del Host GB">
                </div>

                <div class="col-md-4">
                  <label for="inputRAM" class="form-label">RAM total del Host (MB)</label>
                  <input type="number" min="1" class="form-control" id="inputRAM" placeholder="Ingresa la memoria RAM total del Host MB">
                </div>

                <div class="col-md-4">
                  <label for="inputIpHost" class="form-label">IP del Host</label>
                  <input type="text" class="form-control" id="inputIpHost" placeholder="Ingresa la dirección IP del host">
                </div>

                <div class="col-md-4">
                  <label for="inputAdaptadorRed" class="form-label">Adaptador de red del Host</label>
                  <input type="text"  class="form-control" id="inputAdaptadorRed" placeholder="Ingresa el adaptador de red del Host">
                </div>

                <div class="col-md-4">
                  <label for="inputSistemaOperativo" class="form-label">Sistema operativo del Host</label>
                  <input type="text"  class="form-control" id="inputSistemaOperativo" placeholder="Ingresa el sistema operativo del Host">
                </div>


                <div class="d-flex justify-content-end pt-3">
                  <button type="reset" class="btn btn-outline-secondary me-2" id="buttonClean">Limpiar Formulario</button>                  
                  <label for="fileInputJSON" class="btn btn-secondary me-2">Cargar archivo JSON</label>
                  <input type="file" id="fileInputJSON" name="fileInputJSON" accept=".json" style="display: none;">
                  <button type="submit" class="btn btn-primary" id="buttonCreateDisc">Crear Host</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <div class="bg-light mt-auto">
        {{template "mainpage-footer.html"}}
      </div>

    </div>
  </div>
  <script src="/web/static/js/createHost.js"></script>
</body>

</html>
